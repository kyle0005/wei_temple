<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <title>demo</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="wei-container2">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>绑定</span>
  </header>
  <section class="wei-content">
    <form action="">
      <div class="bind-container">
        <div class="form-data">
          <ul>
            <li class="items clearfix">
              <div class="left">
                <img src="public/img/name.png" >
              </div>
              <div class="right">
                <input type="text" class="" placeholder="昵称"/>
              </div>
            </li>
            <li class="items clearfix">
              <div class="left">
                <img src="public/img/phone.png" >
              </div>
              <div class="right">
                <input type="text" class="" placeholder="手机"/>
              </div>
            </li>
            <li class="items clearfix">
              <div class="left">
                <img src="public/img/letter.png" >
              </div>
              <div class="right">
                <input type="text" class="val-code" placeholder="验证码"/>
                <div class="get-code">
                  <a href="javascript:;" class="">获取验证码</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="bind-btn">
        <a href="javascript:;">绑定</a>
      </div>
    </form>
  </section>
</div>

<!-- build:js scripts/main.js -->
<!-- endbuild -->
</body>
</html>
