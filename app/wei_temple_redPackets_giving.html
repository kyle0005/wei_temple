<html lang="">

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wei_temple_list</title>

  <!-- build:css styles/main.css -->

<body>
<div class="wei-container3">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>发红包</span>
  </header>
  <section class="wei-content giving-container">
    <form action="">
      <ul class="red-con">
        <li class="clearfix">
          <span class="txt">功&ensp;德&ensp;分</span>
          <input type="text" class="inp" name="" placeholder="可用999功德分">
        </li>
        <li class="clearfix">
          <span class="txt">红包个数</span>
          <input type="text" class="inp" name="" placeholder="群里共10人">
        </li>
        <li class="clearfix">
          <span class="txt">红包类型</span>
          <label for="p" class="p-con"><input type="radio" name="red-type" class="p-red" id="p">拼手气红包</label>
          <label for="n" class="n-con"><input type="radio" name="red-type" class="n-red" id="n">普通红包</label>
        </li>
        <li class="clearfix">
          <span class="txt">留&emsp;&emsp;言</span>
          <input type="text" class="inp" name="" placeholder="恭喜发财，大吉大利!">
        </li>
      </ul>
      <div class="bind-btn">
        <a href="javascript:;">发红包</a>
      </div>
    </form>
  </section>
</div>
