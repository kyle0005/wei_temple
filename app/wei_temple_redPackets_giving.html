<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wei_temple_list</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="wei-container3">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>发红包</span>
  </header>
  <section class="wei-content giving-container">
    <form action="">
      <ul class="red-con">
        <li class="clearfix">
          <span class="txt">功&ensp;德&ensp;分</span>
          <input type="text" class="inp" name="" placeholder="可用999功德分">
          <span class="tips">注：红包类型为普通，功德分为单个红包</span>
        </li>
        <li class="clearfix">
          <span class="txt">红包个数</span>
          <input type="text" class="inp" name="" placeholder="群里共10人">
        </li>
        <li class="clearfix">
          <span class="txt">红包类型</span>
          <label for="p" class="p-con"><input type="radio" checked name="red-type" class="p-red" id="p">拼手气红包</label>
          <label for="n" class="n-con"><input type="radio" name="red-type" class="n-red" id="n">普通红包</label>
        </li>
        <li class="clearfix">
          <span class="txt">留&emsp;&emsp;言</span>
          <input type="text" class="inp" name="" placeholder="恭喜发财，大吉大利!">
        </li>
      </ul>
      <div class="bind-btn">
        <a href="javascript:;" class="js-sub">发红包</a>
      </div>
    </form>
  </section>
</div>
<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<script src="public/scripts/layer.js"></script>
<!-- endbuild -->
<script>
  $(function () {
    $('.tips').hide();
    $('input[name="red-type"]').change(function () {
      var flag = $('#n').is(":checked");
      if (flag) {
        $('.tips').show();
      }else {
        $('.tips').hide();
      }
    });
    $(document).on('click', '.js-sub', function () {
      layer.open({
        content: '您的功德分还有1000，还需1000'
        ,btn: ['确认', '取消']
        ,yes: function(index){
        alert('点击了是');
        layer.close(index)
        }
        ,no: function () {

          }

    });
    });
  });

</script>
</body>
</html>
