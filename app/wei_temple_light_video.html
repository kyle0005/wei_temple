<body>
<div class="wei-container3">
  <div class="live-container hide">
    <div id="id_video_container"></div>
  </div>
  <div class="video-container">
    <video src="http://200006282.vod.myqcloud.com/200006282_42ca7ffa1e9011e692fe0785d455c86c.f20.mp4"
           poster="http://p.qpic.cn/videoyun/0/200006282_42ca7ffa1e9011e692fe0785d455c86c_1/640" controls="controls"
           preload="metadata"></video>
  </div>
</div>
<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<script src="//qzonestyle.gtimg.cn/open/qcloud/video/live/h5/live_connect.js"></script>
<!-- endbuild -->
<script>
  var configs = {
    url: 'http://play.video.qcloud.com/live.html?app_id=1251951972&channel_id=16093104850682363958&sw=950&sh=593',
    app_id: '1251951972'
  };
  $(function () {
    vodLive(configs.url);
    function vodLive(live_url){
      var wid = $(document).width();
      //live
      var PLAY_INFO = (function(){
        var ps = (window.location.href.split('?')[1] || '').split('&')
          , opt = {
            "channel_id": live_url,
            "app_id": configs.app_id,
            "width": 0,
            "height": 0,
            "https":0
          }
          , i1 = 0 , i2 = ps.length, i3, i4
          ;
        for (; i1 < i2; i1++) {
          i3 = ps[i1];
          i4 = i3.split('=');
          if(i4[0] == '$app_id' || i4[0] == 'app_id'){
            opt.app_id = i4[1];
          } else if(i4[0] == '$channel_id' || i4[0] == 'channel_id'){
            opt.channel_id = i4[1];
          } else if(i4[0] == '$sw' || i4[0] == 'sw'){
            opt.width = i4[1];
          } else if(i4[0] == '$sh' || i4[0] == 'sh'){
            opt.height = i4[1];
          } else if(i4[0] == 'cache_time'){
            opt.cache_time = i4[1];
          } else if(i4[0] == 'https'){
            opt.https = i4[1];
          }
        }

        return opt;
      })();
      (function () {
        new qcVideo.Player("id_video_container", {
          "channel_id": live_url,
          "app_id": configs.app_id,
          "width": wid,
          "height": 244,
          "https": 0
        });

      })();
    }
  });
</script>
</body>
