<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <title>wei_temple_lighting</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="wei-container">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>点灯</span>
  </header>
  <section class="wei-content">
    <div class="lightning-item clearfix">
      <span class="lightning-img">
        <img src="public/img/i1.png">
      </span>
      <span class="info-item-con clearfix">
          <span class="item-con-title overText">法门寺纪念章</span>
          <span class="item-total-num">静安寺</span>
          <span class="item-temp">1111号转经藏</span>
      </span>
    </div>
    <div class="lightning-item clearfix">
      <div class="lightning-opts clearfix">
        <span>点灯数量</span>
        <span class="lightning-right">110000盏</span>
      </div>
      <div id="lighting-selects">
        <div class="lightning-opts clearfix">
          <span>付费类型</span>
          <select class="lightning-select selA">
            <option class="">按小时</option>
          </select>
        </div>
        <div class="lightning-opts clearfix">
          <span>付费时长</span>
          <select class="lightning-select selB">
            <option class="">1小时</option>
          </select>
        </div>
      </div>
      <div class="lightning-opts clearfix">
        <span class="lightning-discount">
          使用222積分抵扣10元
        </span>
        <span class="lightning-right">
          <input class="js-buy-coup mui-switch mui-switch-anim" type="checkbox" unchecked>
        </span>
      </div>
      <textarea class="lightning-inp" placeholder="请输入祈福语"></textarea>
    </div>
    <div>
    </div>
  </section>
  <footer class="wei-foot">
    <div class="foot-container">
    <span class="lightning-txt">
      实付款：<span class="lightning-price">￥1.00</span>
    </span>
      <a href="javascript:;" class="btn ok">
        确认支付
      </a>
    </div>
  </footer>
</div>
<div id="pop-mask" class="pop-mask hide">
  <div class="pop-container alert">
    <div id="pop-txt" class="pop-txt">请填写祈福语</div>
    <div class="pop-btn">
      <!-- <a href="javascript:;" class="cancel" id="cancel">取消</a>-->
      <!--a#ok.ok(href='javascript:;') 确认-->
    </div>
  </div>
</div>
<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<script src="public/scripts/cxselect.js"></script>
<!-- endbuild -->
<script>
  var open_pop = function (message, has_wait) {
    $('#pop-txt').html(message);
    var mask = $('#pop-mask');
    if (mask.hasClass('hide')) {
      mask.removeClass('hide');
    } else {
      mask.addClass('hide');
    }
    if (has_wait == true)
    {
      wait_close_pop(3);
    }
  };
  var close_pop = function () {
    var mask = $('#pop-mask');
    mask.addClass('hide');
  };
  var wait_close_pop = function (t) {
    var timer = setInterval(function () {
      t--;
      if (t < 0) {
        clearTimeout(timer);
        close_pop();
      }
    }, 1000);
  };

  var data = [];
  var num = 1;  //产品数量
  var dataCustom = [
    {'name': '按小时', 'value': 'hour', 'sub': [
      {'name': '一小时', 'value': '1'},
      {'name': '两小时', 'value': '2'},
      {'name': '三小时', 'value': '3'}
    ]},
    {'name': '按天数', 'value': 'day', 'sub': [
      {'name': '一天', 'value': '1'},
      {'name': '两天', 'value': '2'}
    ]},
    {'name': '按月份','value': 'mouth', 'sub': [
      {'name': '一个月' ,'value': '1'},
      {'name': '两个月' ,'value': '2'}
    ]}
  ];
  $(function () {
    $('#lighting-selects').cxSelect({
      jsonName: 'name',
      jsonValue: 'value',
      jsonSub: 'sub',
      data: dataCustom,
      selects: ['selA', 'selB']
    });
  });
</script>
</body>
</html>
