<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <title>wei_temple_lighting</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="wei-container">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>点灯</span>
  </header>
  <section class="wei-content">
    <div class="lightning-item clearfix">
      <span class="lightning-img">
        <img src="public/img/i1.png">
      </span>
      <span class="info-item-con clearfix">
          <span class="item-con-title overText">法门寺纪念章</span>
          <span class="item-total-num">静安寺</span>
          <span class="item-temp">1111号转经藏</span>
      </span>
    </div>
    <div class="lightning-item clearfix">
      <div class="lightning-opts clearfix">
        <span>点灯数量</span>
        <span class="lightning-right" id="lighton_number" data-number="1">110000盏</span>
      </div>
      <div id="lighting-selects">
        <div class="lightning-opts clearfix">
          <span>付费类型</span>
          <select class="lightning-select selA" id="time_value"></select>
        </div>
        <div class="lightning-opts clearfix">
          <span>付费时长</span>
          <select class="lightning-select selB" id="time_type"></select>
        </div>
      </div>
      <div class="lightning-opts clearfix">
        <span class="lightning-discount">
          使用222積分抵扣10元
        </span>
        <span class="lightning-right">
          <input class="js-buy-coup mui-switch mui-switch-anim" type="checkbox" unchecked>
        </span>
      </div>
      <textarea class="lightning-inp" placeholder="请输入祈福语"></textarea>
    </div>
    <div>
    </div>
  </section>
  <section class="wei-content">
    <div class="lightning-item clearfix">
      <span class="lightning-img">
        收福人
      </span>
      <input type="text" placeholder="手机号码" class="accept-phone">
    </div>
    <div>
    </div>
  </section>
  <footer class="wei-foot">
    <div class="foot-container">
    <span class="lightning-txt">
      实付款：<span class="lightning-price">￥1.00</span>
    </span>
      <a href="javascript:;" class="btn ok">
        确认支付
      </a>
    </div>
  </footer>
</div>
<div id="pop-mask" class="pop-mask hide">
  <div class="pop-container alert">
    <div id="pop-txt" class="pop-txt">请填写祈福语</div>
    <div class="pop-btn">
      <!-- <a href="javascript:;" class="cancel" id="cancel">取消</a>-->
      <!--a#ok.ok(href='javascript:;') 确认-->
    </div>
  </div>
</div>
<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<script src="public/scripts/cxselect.js"></script>
<!-- endbuild -->
<script>
  var open_pop = function (message, has_wait) {
    $('#pop-txt').html(message);
    var mask = $('#pop-mask');
    if (mask.hasClass('hide')) {
      mask.removeClass('hide');
    } else {
      mask.addClass('hide');
    }
    if (has_wait == true)
    {
      wait_close_pop(3);
    }
  };
  var close_pop = function () {
    var mask = $('#pop-mask');
    mask.addClass('hide');
  };
  var wait_close_pop = function (t) {
    var timer = setInterval(function () {
      t--;
      if (t < 0) {
        clearTimeout(timer);
        close_pop();
      }
    }, 1000);
  };

  var data = [];
  var num = 1;  //产品数量
  var timeJsons = [
    {
    "name": "\u6309\u5c0f\u65f6",
    "value": "hour",
    "subs": [{
      "name": "1\u5c0f\u65f6",
      "value": "1",
      "price": "0.01"
    }, {
      "name": "3\u5c0f\u65f6",
      "value": "3",
      "price": "2"
    }]
  },
    {
    "name": "\u6309\u5929\u6570",
    "value": "day",
    "subs": [{
      "name": "1\u5929",
      "value": "1",
      "price": "5"
    }, {
      "name": "3\u5929",
      "value": "3",
      "price": "10"
    }, {
      "name": "5\u5929",
      "value": "5",
      "price": "15"
    }]
  },
    {
    "name": "\u6309\u6708\u4efd",
    "value": "month",
    "subs": [{
      "name": "1\u4e2a\u6708",
      "value": "1",
      "price": "30"
    }, {
      "name": "3\u4e2a\u6708",
      "value": "3",
      "price": "50"
    }]
  },
    {
    "name": "\u6309\u5e74\u5ea6",
    "value": "year",
    "subs": [{
      "name": "1\u5e74",
      "value": "1",
      "price": "100"
    }, {
      "name": "2\u5e74",
      "value": "2",
      "price": "160"
    }, {
      "name": "3\u5e74",
      "value": "3",
      "price": "200"
    }]
  }
  ];
  $(function () {
//    $.cxSelect.defaults.firstTitle = dataCustom[0].name;
//    $.cxSelect.defaults.firstValue = dataCustom[0].value;
    $('#lighting-selects').cxSelect({
      jsonName: 'name',
      jsonValue: 'value',
      required: true,
      jsonSub: 'subs',
      data: timeJsons,
      selects: ['selA', 'selB']
    });

    var get_values = function () {
//      console.log($('#time_value option:selected').index());
//      timeJsons.
//      console.log($('#time_type option:selected').val());
    };

    var sub = [];
    $('#time_value').on('change', function () {
      var _num = $('#time_value option:selected').index();
      sub = timeJsons[_num].subs;
    });

    $('#time_type').on('change', function () {
      var _num = $('#time_type option:selected').index();
      console.log('name:' + sub[_num].name + '--' + 'value:' + sub[_num].value + '--' + 'price:' + sub[_num].price);
    });

    var set_total = function() {
      var price = parseFloat($('#time_value option:selected').data('price')) * parseFloat($('#lighton_number').data('number'));
      $('#total_price').html('￥' + price);
    };
    var set_cash = function() {
      var price = parseFloat($('#time_value option:selected').data('price')) * parseFloat($('#lighton_number').data('number'));
      var merit_price = 0;
      if ($('#used_merit:checked').val()) {
        merit_price = parseFloat($('#used_merit:checked').val());
        if (merit_price >= price) {
          merit_price = price;
        }
      }
      $('#cash_price').html('￥' + (price - merit_price));
    };
    get_values($('#time_type').val());
    set_total();
    set_cash();
    $('#time_type').click(function() {
      get_values($(this).val());
      set_total();
      set_cash();
    });
    $('#time_value').click(function() {
      set_total();
      set_cash();
    });
    $('#used_merit').click(function() {
      set_cash();
    });

  });
</script>
</body>
</html>
