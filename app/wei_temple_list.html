  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">

  <style>
    html,body{overflow:hidden;height:90%;}
    ul{list-style:none;padding:0;margin:0;}
    img{width:100%;}
    .js-carousel{position:relative;margin:auto;width:80%;-webkit-transform-style:preserve-3d;-webkit-perspective:1000px;}

    .js-carousel-li img{width:100%;height:auto;}
