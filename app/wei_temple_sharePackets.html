<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>分享红包</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="wei-container3 shareRed-container">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>拼手气！抢红包！</span>
  </header>
  <section class="wei-content">
    <div class="shareRed-content">
      <img src="public/img/shareRed_title.png" class="shareRed_title">
      <img src="public/img/shareRed_arrow.png" class="shareRed_arrow">
      <img src="public/img/shareRed_pot.png" class="shareRed_pot">
      <img src="public/img/shareRed_text.png" class="shareRed_text">
      <div class="red-light">
        <a href="javascript:;" class="reg-suc-btn">继续发福包</a>
      </div>
    </div>
    <div class="red-bg-container">
      <div class="red-bg">
        <div class="red-result">
          <div class="photo">
            <img src="public/img/syb.png">
          </div>
        </div>
      </div>
    </div>
    <div class="red-context">
      <div class="title">法缘汇的红包</div>
      <div class="msg">恭喜发财，大吉大利！</div>
    </div>
  </section>
</div>
<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<script src="public/scripts/layer.js"></script>
<!-- endbuild -->
</body>
</html>
