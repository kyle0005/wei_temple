<script>
  $(function () {
    $valCode = $('.js-valCode');
    $valCode.on('click',function () {
      wait_click($(this));
    });

    function wait_click(){
      $valCode = $('.js-valCode');
      var num = 10;
      $valCode.addClass('code-mask')
      var timer = setInterval(function () {
        $valCode.off('click');
        $valCode.text( num + '秒后重新获取' );
        num--;
        if (num < 0) {
          clearTimeout(timer);
          $valCode.text('获取验证码');
          $valCode.removeClass('code-mask');
          $valCode.on('click',function(){
            wait_click();
          });
        }
      },1000);
    }

    $(document).on('click', '.bind-btn', function () {
