<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wei_temple_list</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="wei-container3">
  <header class="wei-head clearfix">
    <a href="javascript:;" class="wei-arr-container"><span class="wei-arrow-left"></span></a>
    <span>拼手气！抢红包！</span>
  </header>
  <section class="wei-content">
    <div class="red-bg-container">
      <div class="red-bg">
        <div class="red-result">
          <img src="public/img/syb.png">
        </div>
      </div>
    </div>
    <div class="red-context">
      <div class="title">法缘汇的红包</div>
      <div class="msg">恭喜发财，大吉大利！</div>
      <div class="point">888<span class="num">功德分</span></div>
      <div class="tips">已存入账户，可直接使用</div>
    </div>
    <ul class="ranks">
      <li class="">
        <div class="container clearfix">
          <img src="public/img/syb.png">
          <span class="left">
            <span>马里奥</span>
            <span class="clock">16:01</span>
          </span>
          <span class="right">12功德分</span>
        </div>
      </li>
      <li class="">
        <div class="container clearfix">
          <img src="public/img/syb.png">
          <span class="left">
            <span>马里奥</span>
            <span>16:01</span>
          </span>
          <span class="right">12功德分</span>
        </div>
      </li>
      <li class="">
        <div class="container clearfix">
          <img src="public/img/syb.png">
          <span class="left">
            <span>马里奥</span>
            <span>16:01</span>
          </span>
          <span class="right">12功德分</span>
        </div>
      </li>
    </ul>
  </section>
</div>
<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<script src="public/scripts/layer.js"></script>
<!-- endbuild -->
<script>
  $(function () {
    var data = {
      photo: 'public/img/syb.png',
      title: '法缘汇',
      url: ''
    };
    var html = '<div class="redPack-pop">' +
      '<img src="public/img/redPack_bg.png">' +
      '<div class="contianer">' +
      '<a href="javascript:;" class="fork">&nbsp;</a>' +
    '<div><img src="' +
      data.photo +
      '" class="photo">' +
      '<div class="title">' +
      data.title +
      '</div></div>' +
      '<div class="context" id="context">' +
      '<div>给您发了一个红包</div>' +
      '<div class="con">拼手气！抢红包！</div>' +
      '<a href="javascript:;" class="redPack-btn">' +
      '<img src="public/img/redPack_btn.png">' +
      '</a>' +
      '</div>' +
      '<a href="javascript:;" class="check">看看大家的手气></a>' +
      '</div>' +
      '</div>';
    layer.open({
      className: 'pop-img'
      ,content: html
    });
    $(document).on('click', '.fork', function () {
      layer.closeAll();
    });
    $(document).on('click', '.redPack-btn', function () {
      var context = $('#context');
      $('.redPack-btn').addClass('rotate');
      setTimeout(function () {
        $.ajax({
          url: data.url,
          type: 'GET',
          cache: false,
          timeout: 3000000,
          error: function (data) {
            var str = '<div class="con">' + data.message + '</div>';
            $(context).remove();
            $(context).html(str);
          },
          success: function (data) {
            window.location.reload();
          }
        });

        layer.closeAll();
      }, 3000);

    });
  });

</script>
</body>
</html>
