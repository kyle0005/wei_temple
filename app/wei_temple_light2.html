<!-- build:js scripts/main.js -->
<script src="public/scripts/jquery-3.0.0.js"></script>
<!--<script src="public/scripts/audioplayer.js"></script>-->
<script src="public/scripts/hammer.js"></script>
<script src="public/scripts/carousel.js"></script>
<script src="public/scripts/layer.js"></script>
<!-- endbuild -->
<script>
  var img_data = ['public/img/guide1.png','public/img/guide2.png','public/img/guide3.png', 'public/img/guide4.png', 'public/img/guide5.png'];
  $(function () {
//    var url = 'public/file/boruomi.mp3';
//    audioPlayer.loadVoice(url);

    $('.foot').on('click', '#lighting', function () {
      $(this).parents('.foot').addClass('r2');
      $('.v2').addClass('hide');
      $('.v3').removeClass('hide');

    });

    $(".js-carousel").carousel_h({
      startIndex: 0,
      li: 'li',
      visibleCount: 6,
      step:0.5,
      rotateY:0,
      translateZ:200,
      preventTouchEvent:false,
      style:'circle',
      resizeEvent: false,
      speed: 2000
    });

    var html = '<div class="help-container">' +
        '<div class="content">' +
      '<div id="light" class="wei-carousel"></div>' +
      '<a href="javascript:;" class="fork"><img src="public/img/btn_fork.png"></a>' +
    '</div></div>';
    $('.live').click(function () {
      layer.open({
        style: 'width: 93.75%;',
        className: 'pop-img'
        ,content: html
      });
      $('#light').carousel(
        {
          interval: false,
          data: img_data,
          hasCtrls: false
        }
      );
      var ham = new Hammer($('.fork')[0]);
      ham.on('tap', function () {
        layer.closeAll();
      });

    });


  });

</script>
</body>
</html>
